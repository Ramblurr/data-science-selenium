name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v2 

    - name: Build and Publish 
      uses: VaultVulp/gp-docker-action@1.0.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} 
        image-name: datascience
        image-tag: latest
